<!doctype html>
<html>
<head>
<title>login1</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<link rel="stylesheet" type="text/css" href="css/layer.css"/>
<script src="js/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
   		<div class="col-md-4 col-md-offset-3" id="form">
    		<div class="a2">
     			<div class="a1"><p class="text-center">用户登录</p></div>
   	 			<div class="form-group">
   	  				<label>用户名</label>
   	  				<input type="text" id="account" class="form-control"  ><p id="q">请输入用户!</p>
   	 			</div>
   	 			<div class="form-group">
   	 				<label>密　码</label>
   	 				<input id="password" type="password"  class="form-control"><p id="q1">请输入密码!</p>
   	 			</div>
      			<button id="login" class="btn btn-success col-md-3 col-md-offset-4">登录</button>
    		</div>
  		</div>
 	</div>
</div>

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script src="js/js.cookie-2.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
 $(function(){
   $('#account').on('click',function(){
    console.log(this);
    if (''==$('#account').val()){
      q.style.display='none';
                                }
       // layer.msg('请填写账号');
                                     });

   $('#account').on('blur',function(){
    console.log(this);
   if (''==$('#account').val()){
    q.style.display='block';
                               }
       // layer.msg('请填写账号');
                                     });
   $('#password').on('click',function(){
     if (''==$('#password').val()){
     console.log(this);
      q1.style.display='none';
                                   }
    //console.log(this);
       // layer.msg('请填写密码');
     });
   $('#password').on('blur',function(){
     console.log(this);
      if (''==$('#password').val()){
     q1.style.display='block';}
    });
   
     
    })
function buttonStatus(){
	var input=$('#form input')
	var flag=1
 	for(var i=0;i<input.length;i++){
  		if(!input[i].value){
   			flag=0
  		}
 	}
	if (flag==1) {
  		$('#login').attr('disabled',false)
	}
  	else{
    	$('#login').attr('disabled',true)
	}
}
$(function(){
	$('#form input').on('blur',function(){
    	buttonStatus()
  	}
  					)
  	$('#form input').on('keyup',function(){
		buttonStatus()
	}
				)
}
)
</script>
</body>
</html>
